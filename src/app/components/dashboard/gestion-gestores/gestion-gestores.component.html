<div class="container">

    <mat-toolbar>
      <span>Registro de gestores</span>
      <div class="example-spacer"></div>
    </mat-toolbar>

    <br>

    <mat-card style="margin-top: 10px;">

      <form [formGroup]="form" (ngSubmit)="registrarGestor()">

          <mat-grid-list  cols="2" rowHeight="70px">

              <mat-grid-tile [colspan]="2" [rowspan]="1">
                  <h3>Datos del Gestor</h3>
              </mat-grid-tile>

              <mat-grid-tile [colspan]="1" [rowspan]="1">
                  <mat-form-field class="ancho">
                      <mat-label>Nombre del gestor</mat-label>
                      <input matInput autocomplete="off" formControlName="nombre">
                  </mat-form-field>
              </mat-grid-tile>

              <mat-grid-tile [colspan]="1" [rowspan]="1">
                  <mat-form-field class="ancho">
                      <mat-label>Correo/Usurio</mat-label>
                      <input matInput autocomplete="off" formControlName="usuario">
                  </mat-form-field>
              </mat-grid-tile>

              <mat-grid-tile [colspan]="1" [rowspan]="1">
                  <mat-form-field class="ancho">
                      <mat-label>Contraseña</mat-label>
                      <input matInput autocomplete="off" formControlName="password">
                  </mat-form-field>
              </mat-grid-tile>

            </mat-grid-list>

            <h2 style="text-align: right;">
              <button type="submit" *ngIf="guardarActivo" mat-raised-button color="primary" [disabled]="form.invalid">Agregar</button>
            </h2>

      </form>
    </mat-card>

    <br>
    <h2 style="text-align: right;">
      <button mat-raised-button *ngIf="editarActivo" color="primary" [disabled]="form.invalid" (click)="editarGestor(elementoEditar)">Editar</button>
    </h2>
    <br>
    
    <mat-toolbar>
      <span>Administracion de gestores</span>
      <div class="example-spacer"></div>
    </mat-toolbar>

    <div>
    
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
        
          <!-- Position Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef> Contraseña </th>
            <td mat-cell *matCellDef="let element"> *********** </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>  </th>

            <td mat-cell *matCellDef="let element" style="text-align: right;"> 

            <a class="pointer" style="color:cornflowerblue" matTooltip="Editar Gestor" (click)="verDetalles(element)">
              <mat-icon>edit</mat-icon>
            </a>
            <a class="pointer" style="color:cornflowerblue" matTooltip="Eliminar Gestor" (click)="openDialog(element._id)">
              <mat-icon>delete</mat-icon>
            </a>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>    
      </div>
    </div>

</div>
