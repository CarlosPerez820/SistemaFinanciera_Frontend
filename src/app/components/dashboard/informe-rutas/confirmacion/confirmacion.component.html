<h1 mat-dialog-title>¿Estas seguro?</h1>
<div mat-dialog-content>
  <p>Esta acción no se puede revertir. Porfavor confirma si estas si estas seguro.</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cerrarMat()">Cancelar</button>
  <button mat-button (click)="eliminarGestor()">Confirmar</button>
</div>
