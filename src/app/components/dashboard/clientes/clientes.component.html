  <div>
    <mat-form-field>
      <mat-label>Busqueda</mat-label>
      <input matInput placeholder="Nombre" #input autocomplete="off" [(ngModel)]="searchTerm">
    </mat-form-field>

    <section class="results">
      <div class="property-grid">
        <div class="property-card"
        *ngFor="let cliente of filteredClientes"
        (click)="toggleMenu(cliente)"
        [ngClass]="{
          'selected': selectedCliente === cliente, 
          'vip-cliente': cliente.clasificacion === 'A',
          'regular-cliente': cliente.clasificacion === 'B',
          'nuevo-cliente': cliente.clasificacion === 'C'
        }">          <img [src]="_urlserver + cliente.fotoPerfil" alt="Imagen del inmueble" loading="lazy">
          <div class="property-details">
            <h2>{{ cliente.nombre }}</h2>
            <p>{{ cliente.colonia }}</p>
            <p>{{ cliente.celular }}</p>
          </div>
          
          <div *ngIf="selectedCliente === cliente" class="menu">
            <a class="pointer" style="color:rgb(12, 95, 88)" matTooltip="Expediente" [routerLink]="['/dashboard/expediente',cliente._id]">
              <mat-icon>file_open</mat-icon>
            </a>
            <a class="pointer" style="color:rgb(12, 95, 88)" matTooltip="Editar Cliente" [routerLink]="['/dashboard/editar-cliente',cliente._id]">
              <mat-icon>edit</mat-icon>
            </a>
            <a class="pointer" style="color:rgb(12, 95, 88)" matTooltip="Generar Renovacion" (click)="navegarARenovacion(cliente._id, cliente.adeudo, cliente.clasificacion)">
              <mat-icon>add</mat-icon>
            </a>
          </div>
        </div>
        
      </div>

  </section>

  </div>

</div>
