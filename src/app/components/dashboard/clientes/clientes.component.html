<div class="container">

  <mat-toolbar>
    <span>Clientes</span>
    <div class="example-spacer"></div>
      <button mat-raised-button color="primary" routerLink="/dashboard/agregar-cliente" >Agregar</button>
  </mat-toolbar>

  

  <mat-form-field>
    <mat-label>Busqueda</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Nombre" #input autocomplete="off">
  </mat-form-field>

  <div class="table-container">

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
    
      <!-- Position Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
        <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="gestorAsignado">
        <th mat-header-cell *matHeaderCellDef> Gestor </th>
        <td mat-cell *matCellDef="let element"> {{element.gestorAsignado}} </td>
      </ng-container>
      
      <!-- Weight Column -->
      <ng-container matColumnDef="prestamosActivos">
        <th mat-header-cell *matHeaderCellDef> Activo </th>
        <td mat-cell *matCellDef="let element"> {{element.prestamosActivos}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="clasificacion">
        <th mat-header-cell *matHeaderCellDef> clasificacion </th>
        <td mat-cell *matCellDef="let element"> {{element.clasificacion}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element" style="text-align: right;"> 
  
        <a class="pointer" style="color:rgb(0, 255, 234)" matTooltip="Expediente" [routerLink]="['/dashboard/expediente',element._id]">
          <mat-icon>file_open</mat-icon>
        </a>
        <a class="pointer" style="color:rgb(0, 255, 234)" matTooltip="Editar Cliente" [routerLink]="['/dashboard/editar-cliente',element._id]">
          <mat-icon>edit</mat-icon>
        </a>
        <a class="pointer" style="color:rgb(0, 255, 234)" matTooltip="Generar Renovacion" [routerLink]="['/dashboard/nueva-renovacion',element._id]">
          <mat-icon>add</mat-icon>
        </a>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{
        'fila-activa': row.prestamosActivos === true,
        'fila-inactiva': row.prestamosActivos === false,
        'fila-buro': row.clasificacion === 'C'
        }"></tr>
    </table>
    
   <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>  -->
  
  </div>

  </div>

</div>
