<mat-toolbar  class="navbar">
    <button mat-icon-button class="hamburger" (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
      </button>

      <img src="{{urlImagen}}" alt="Logo" class="logo">
      <span>{{nombreFinanciera}}</span>
      
      <span class="example-spacer"></span>
    <!-- Opciones para escritorio -->
    <div class="navbar-desktop">
     
      <a mat-button class="boton" routerLink="/dashboard/clientes">Clientes</a>
      <a mat-button class="boton" routerLink="/dashboard/renovaciones">Renovaciones</a>
      <a mat-button class="boton" routerLink="/dashboard/solicitudes">Solicitudes</a>
      <a mat-button class="boton" routerLink="/dashboard/prestamos">Prestamos</a>
      <a mat-button class="boton" routerLink="/dashboard/informe-rutas">Rutas</a>
      <a mat-button class="boton" routerLink="/dashboard/gastos">Gastos</a>

      <a mat-button class="boton" routerLink="/dashboard/informe-general">Corte</a>
      <a mat-button class="boton" routerLink="/dashboard/ajustes">Configuracion</a>
      <a mat-button class="boton" routerLink="/dashboard/tabulador">Herramientas</a>
     
    </div>
    <span class="example-spacer"></span>
    <button mat-icon-button (click)="cerrarSesion()" routerLink="/logout">
        <mat-icon>logout</mat-icon>
      </button>
    <!-- Opciones para dispositivos mÃ³viles -->
    <div class="navbar-mobile" [class.active]="isMenuOpen">
      <div class="navbar-links">
        <a mat-button class="boton" routerLink="/dashboard/clientes" (click)="toggleMenu()">Clientes</a>
        <a mat-button class="boton" routerLink="/dashboard/renovaciones" (click)="toggleMenu()">Renovaciones</a>
        <a mat-button class="boton" routerLink="/dashboard/solicitudes" (click)="toggleMenu()">Solicitudes</a>
        <a mat-button class="boton" routerLink="/dashboard/prestamos" (click)="toggleMenu()">Prestamos</a>

        <a mat-button class="boton" routerLink="/dashboard/gastos" (click)="toggleMenu()">Gastos</a>

        <a mat-button class="boton" routerLink="/dashboard/informe-general" (click)="toggleMenu()">Corte</a>
        <a mat-button class="boton" routerLink="/dashboard/ajustes" (click)="toggleMenu()">Configuracion</a>
        <a mat-button class="boton" routerLink="/dashboard/tabulador" (click)="toggleMenu()">Herramientas</a>

    </div>
